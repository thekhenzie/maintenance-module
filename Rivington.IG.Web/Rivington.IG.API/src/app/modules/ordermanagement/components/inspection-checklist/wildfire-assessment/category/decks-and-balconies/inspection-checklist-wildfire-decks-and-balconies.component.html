<div class="row">
  <div class="col-lg-12">
    <div class="card card-outline-info">
      <form action="#" [formGroup]="wildFireService.wildfireAssessmentForms.decksAndBalconies" class="card-body">
        <div class="form-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Are there attached porches, decks or balconies?</label>
                <p-checkbox (onChange)="setWildFireValue('attachedPDorB', 'attachedPorcheDeckorBalcony')" [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" class="ml-3" binary="true" [formControl]="wildFireService.wildfireAssessmentForms.decksAndBalconies.controls['attachedPorcheDeckorBalcony']"></p-checkbox>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Porch, Deck, Balcony Construction</label>
                <p-multiSelect [options]="porchDeckBalconyConstruction" formControlName="porchDeckBalconyConstructions" defaultLabel="Select Porch, Deck, Balcony Construction"
                [disabled]="!wildFireService.isWildFireRequired || !wildFireService.attachedPDorB" maxSelectedLabels="9999"></p-multiSelect>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Is porch, deck or balcony covered?</label>
                <p-checkbox (onChange)="setWildFireValue('pdbCovered', 'porchDeckBalconyCovered')" [disabled]="!wildFireService.isWildFireRequired || !wildFireService.attachedPDorB" class="ml-3" binary="true" [formControl]="wildFireService.wildfireAssessmentForms.decksAndBalconies.controls['porchDeckBalconyCovered']"></p-checkbox>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Covering Material</label>
                <input [readonly]="!wildFireService.isWildFireRequired || !wildFireService.pdbCovered" type="text" pInputText class="form-control" formControlName="coveringMaterial">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Deck Condition Concerns Details</label>
                <p-multiSelect [options]="deckConditionConcernDetails" formControlName="deckConditionConcernsDetails" defaultLabel="Select Deck Condition Concerns Details"
                [disabled]="!wildFireService.isWildFireRequired || !wildFireService.attachedPDorB" maxSelectedLabels="9999"></p-multiSelect>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Attached Structures Comments</label>
                <textarea [readonly]="ioService.isFutureDate || !wildFireService.isWildFireRequired" class="form-control" formControlName="attachedStructuresComment"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Are there combustible materials ON the deck/balcony/porch?</label>
                <p-checkbox (onChange)="setWildFireValue('combustibleOnDBP', 'combustibleMaterialsONDeckBalconyPorch')" [disabled]="!wildFireService.isWildFireRequired || !wildFireService.attachedPDorB" class="ml-3" binary="true" [formControl]="wildFireService.wildfireAssessmentForms.decksAndBalconies.controls['combustibleMaterialsONDeckBalconyPorch']"></p-checkbox>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Combustibles ON Deck/Balcony/Porch Description</label>
                <textarea [readonly]="!wildFireService.isWildFireRequired || !wildFireService.combustibleOnDBP" class="form-control" formControlName="combustiblesONDeckBalconyPorchDescription"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Are there combustible materials UNDER the deck/balcony/porch?</label>
                <p-checkbox (onChange)="setWildFireValue('combustibleUnderDBP', 'combustibleMaterialsUNDERDeckBalconyPorch')" [disabled]="!wildFireService.isWildFireRequired || !wildFireService.attachedPDorB" class="ml-3" binary="true" [formControl]="wildFireService.wildfireAssessmentForms.decksAndBalconies.controls['combustibleMaterialsUNDERDeckBalconyPorch']"></p-checkbox>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Combustibles UNDER Deck/Balcony/Porch Description</label>
                <textarea [readonly]="!wildFireService.isWildFireRequired || !wildFireService.combustibleUnderDBP" class="form-control" formControlName="combustiblesUNDERDeckBalconyPorchDescription"></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
