<div class="row">
  <div class="col-lg-12">
    <div class="card card-outline-info">
      <form action="#" [formGroup]="wildFireService.wildfireAssessmentForms.exteriorSiding" class="card-body">
        <div class="form-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Primary Exterior Wall Covering</label>
                <p-dropdown [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" [options]="primaryExteriorWallCovering" formControlName="primaryExteriorWallCoveringId" placeholder="Select Primary Exterior Wall Covering Type"
                  class="w-100"></p-dropdown>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Secondary Exterior Wall Covering</label>
                <p-dropdown [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" [options]="secondaryExteriorWallCovering" formControlName="secondaryExteriorWallCoveringId" placeholder="Select Secondary Exterior Wall Covering Type"
                  class="w-100"></p-dropdown>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Other Wall Coverings</label>
                <p-multiSelect [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" [options]="otherExteriorWallCovering" formControlName="otherWallCoverings" defaultLabel="Select Other Wall Coverings"
                  maxSelectedLabels="9999"></p-multiSelect>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Non-Combustible Siding?</label>
                <p-checkbox [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" class="ml-3" binary="true" [formControl]="wildFireService.wildfireAssessmentForms.exteriorSiding.controls['nonCombustibleSiding']"></p-checkbox>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Siding Condition Concerns</label>
                <p-multiSelect (onChange)="setSidingConditionValue()" [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" [options]="sidingConditionConcernDetails" formControlName="sidingConditionConcernDetails" defaultLabel="Select Siding Condition Concerns Details"
                  maxSelectedLabels="9999"></p-multiSelect>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Siding Condition Comments</label>
                <textarea [readonly]="!wildFireService.isWildFireRequired || wildFireService.sidingCondition" class="form-control" formControlName="sidingConditionComment"></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
