<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <form action="#" [formGroup]="propertyService.propertyForms.homeDetail" class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Architectural Style</label>
                            <p-dropdown [options]="architecturalStyles" 
                                formControlName="architecturalStyleId" 
                                placeholder="Select Architectural Style"
                                [showClear]="true"
                                [disabled]="ioService.isFutureDate" 
                                class="w-100"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Framing Type</label>
                            <p-dropdown [options]="framingTypes" 
                                formControlName="framingTypeId" 
                                placeholder="Select Framing Type"
                                (onChange)="setFramingTypeValue()"
                                [showClear]="true"
                                [disabled]="ioService.isFutureDate" 
                                class="w-100"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Construction Quality</label>
                            <p-dropdown [options]="constructionQualities" 
                                formControlName="constructionQualityId" 
                                placeholder="Select Construction Quality"
                                [showClear]="true"
                                [disabled]="ioService.isFutureDate" 
                                class="w-100"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Home Shape</label>
                            <p-dropdown [options]="homeShapes" 
                                formControlName="homeShapeId" 
                                placeholder="Select Home Shape"
                                [showClear]="true"
                                [disabled]="ioService.isFutureDate" 
                                class="w-100"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Primary Exterior Wall Covering</label>
                            <p-dropdown [options]="primaryExteriorWallCoverings" 
                                formControlName="primaryExteriorWallCoveringId" 
                                placeholder="Select Primary Exterior Wall Covering"
                                [showClear]="true"
                                (onChange)="setPrimaryExteriorWallValue()"
                                [disabled]="ioService.isFutureDate" 
                                class="w-100"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Secondary Exterior Wall Covering</label>
                            <p-dropdown [options]="secondaryExteriorWallCoverings" 
                                formControlName="secondaryExteriorWallCoveringId" 
                                placeholder="Select Secondary Exterior Wall Covering"
                                [showClear]="true"
                                (onChange)="setSecondaryExteriorWallValue()"
                                [disabled]="ioService.isFutureDate" 
                                class="w-100"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Primary Roof Covering</label>
                            <p-dropdown [options]="primaryRoofCoverings" 
                                formControlName="primaryRoofCoveringId" 
                                placeholder="Select Primary Roof Covering"
                                [showClear]="true"
                                (onChange)="setPrimaryRoofValue()" 
                                [disabled]="ioService.isFutureDate" 
                                class="w-100"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Secondary Roof Covering</label>
                            <p-dropdown [options]="secondaryRoofCoverings" 
                                formControlName="secondaryRoofCoveringId" 
                                placeholder="Select Secondary Roof Covering"
                                [showClear]="true"
                                (onChange)="setSecondaryRoofValue()"
                                [disabled]="ioService.isFutureDate" 
                                class="w-100"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Roof Shape</label>
                            <p-dropdown [options]="roofShapes" 
                                formControlName="roofShapeId" 
                                placeholder="Select Roof Shape"
                                [showClear]="true"
                                (onChange)="setRoofShapeValue()"
                                [disabled]="ioService.isFutureDate" 
                                class="w-100"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Roof Pitch</label>
                            <p-dropdown [options]="roofPitch" 
                                formControlName="roofPitchId" 
                                placeholder="Select Roof Pitch"
                                [showClear]="true"
                                (onChange)="setRoofPitchValue()"
                                [disabled]="ioService.isFutureDate" 
                                class="w-100"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Foundation Type</label>
                            <p-dropdown [options]="foundationTypes" 
                                formControlName="foundationTypeId" 
                                placeholder="Select Foundation Type"
                                [showClear]="true"
                                (onChange)="setFoundationTypeValue()"
                                [disabled]="ioService.isFutureDate" 
                                class="w-100"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Number of Stories</label>
                            <input [readonly]="ioService.isFutureDate" class="form-control int-only" maxlength="3" formControlName="numberofStories">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Slope of Site</label>
                            <p-dropdown [options]="slopeOfSites" 
                                formControlName="slopeOfSiteId" 
                                placeholder="Select Slope of Site"
                                [showClear]="true"
                                [disabled]="ioService.isFutureDate" 
                                class="w-100"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Locale</label>
                            <p-multiSelect 
                                [options]="locales" 
                                formControlName="locales" 
                                defaultLabel="Select Locale"
                                [disabled]="ioService.isFutureDate" 
                                maxSelectedLabels="9999"></p-multiSelect>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
