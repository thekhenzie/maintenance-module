<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <form action="#" [formGroup]="propertyService.propertyForms.highValueFloorToCeiling" class="card-body">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Floor Coverings</label>
                                <p-multiSelect 
                                    [options]="floorCoverings" 
                                    formControlName="floorCoverings" 
                                    defaultLabel="Select Floor Coverings"
                                    [disabled]="ioService.isFutureDate || !propertyService.isHighValue" 
                                    maxSelectedLabels="9999"></p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Average Wall Height</label>
                                <input [readonly]="ioService.isFutureDate || !propertyService.isHighValue" type="text" class="form-control" formControlName="averageWallHeight">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Ceilings</label>
                                <p-multiSelect 
                                    [options]="ceilings" 
                                    formControlName="ceilings" 
                                    defaultLabel="Select Ceilings"
                                    [disabled]="ioService.isFutureDate || !propertyService.isHighValue" 
                                    maxSelectedLabels="9999"></p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Interior Wall Coverings</label>
                                <p-multiSelect 
                                    [options]="interiorWallCoverings" 
                                    formControlName="interiorWallCoverings" 
                                    defaultLabel="Select Interior Wall Coverings"
                                    [disabled]="ioService.isFutureDate || !propertyService.isHighValue" 
                                    maxSelectedLabels="9999"></p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Wall Trims</label>
                                <p-multiSelect 
                                    [options]="wallTrims" 
                                    formControlName="wallTrims" 
                                    defaultLabel="Select Wall Trims"
                                    [disabled]="ioService.isFutureDate || !propertyService.isHighValue" 
                                    maxSelectedLabels="9999"></p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Window Styles</label>
                                <p-multiSelect 
                                    [options]="windowStyles" 
                                    formControlName="windowStyles" 
                                    (onChange)="setWindowStylesValue()"
                                    defaultLabel="Select Window Styles"
                                    [disabled]="ioService.isFutureDate || !propertyService.isHighValue" 
                                    maxSelectedLabels="9999"></p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Window Brands</label>
                                <p-multiSelect 
                                    [options]="windowBrands" 
                                    formControlName="windowBrands" 
                                    defaultLabel="Select Window Brands"
                                    [disabled]="ioService.isFutureDate || !propertyService.isHighValue" 
                                    maxSelectedLabels="9999"></p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Number of Chimneys</label>
                                <input [readonly]="ioService.isFutureDate || !propertyService.isHighValue" class="form-control int-only" maxlength="2" formControlName="numberofChimney">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Chimney Type</label>
                                <p-dropdown [options]="chimneyTypes" 
                                    formControlName="chimneyTypeId" 
                                    placeholder="Select Chimney Type"
                                    class="w-100"
                                    [disabled]="ioService.isFutureDate || !propertyService.isHighValue" 
                                    [showClear]="true"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
