<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <form action="#" [formGroup]="propertyService.propertyForms.detachedStructure" class="card-body">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Outbuilding Details</label>
                                <p-multiSelect 
                                    [options]="outbuildingDetails" 
                                    formControlName="outbuildingDetails" 
                                    (onChange)="setOutbuildingDetailsValue()"
                                    defaultLabel="Select Outbuilding Details"
                                    [disabled]="ioService.isFutureDate"
                                    maxSelectedLabels="9999"></p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Outbuilding Type/Construction</label>
                                <textarea [readonly]="ioService.isFutureDate" class="form-control" formControlName="outbuildingTypeOrConstruction"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Outbuilding Concerns/Comments</label>
                                <textarea [readonly]="ioService.isFutureDate" class="form-control" formControlName="outbuildingConcernOrComment"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Other Detached Structures Details</label>
                                <p-multiSelect 
                                    [options]="otherDetachedStructuresDetails" 
                                    formControlName="otherDetachedStructuresDetails" 
                                    (onChange)="otherDetachedStructuresDetailsValue()"
                                    defaultLabel="Select Other Detached Structures Details"
                                    [disabled]="ioService.isFutureDate"
                                    maxSelectedLabels="9999"></p-multiSelect>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
