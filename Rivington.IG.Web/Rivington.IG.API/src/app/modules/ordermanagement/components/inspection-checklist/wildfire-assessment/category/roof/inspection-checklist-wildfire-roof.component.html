<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <form action="#" [formGroup]="wildFireService.wildfireAssessmentForms.roof" class="card-body">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Primary Roof Covering</label>
                                <p-dropdown [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" [options]="primaryRoofCovering" formControlName="primaryRoofCoveringId" placeholder="Select Primary Roof Covering"
                                    class="w-100"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Secondary Roof Covering</label>
                                <p-dropdown [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" [options]="secondaryRoofCovering" formControlName="secondaryRoofCoveringId" placeholder="Select Secondary Roof Covering"
                                    class="w-100"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Other Roof Covering</label>
                                <p-multiSelect [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" [options]="otherRoofCovering" formControlName="otherRoofCoverings" defaultLabel="Select Other Roof Covering"
                                    maxSelectedLabels="9999"></p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Roof Shape</label>
                                <p-dropdown [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" [options]="roofShape" formControlName="roofShapeId" placeholder="Select Roof Shape" class="w-100"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Roof Pitch</label>
                                <p-dropdown [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" [options]="roofPitch" formControlName="roofPitchId" placeholder="Select Roof Pitch" class="w-100"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Roof Concern Details</label>
                                <p-multiSelect 
                                    [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" 
                                    [options]="roofConcernsDetails" 
                                    formControlName="roofConcernDetails" 
                                    defaultLabel="Select Roof Concern Details"
                                    maxSelectedLabels="9999"></p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Are there combustible materials on the roof?</label>
                                <p-checkbox [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" class="ml-3" binary="true" [formControl]="wildFireService.wildfireAssessmentForms.roof.controls['combustibleMaterialsOnRoof']"></p-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Combustible Materials on Roof Comments</label>
                                <textarea [readonly]="ioService.isFutureDate || !wildFireService.isWildFireRequired" class="form-control" formControlName="combustibleMaterialsonRoofComment"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Roof Venting</label>
                                <p-multiSelect 
                                    [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" 
                                    [options]="roofVenting" 
                                    formControlName="roofVentings"  
                                    defaultLabel="Select Roof Venting"
                                    maxSelectedLabels="9999"></p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Does venting have openings that could allow ember entry?</label>
                                <p-checkbox [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" class="ml-3" binary="true" [formControl]="wildFireService.wildfireAssessmentForms.roof.controls['ventingOpeningAllowEmberEntry']"></p-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Venting/Mesh Covering Size Comments</label>
                                <textarea [readonly]="ioService.isFutureDate || !wildFireService.isWildFireRequired" class="form-control" formControlName="ventingMeshCoveringSizeComment"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Gutter Type</label>
                                <p-multiSelect 
                                    [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" 
                                    [options]="gutterType" 
                                    formControlName="gutterTypes" 
                                    defaultLabel="Select Gutter Type"
                                    maxSelectedLabels="9999"></p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Gutter Comments</label>
                                <textarea [readonly]="ioService.isFutureDate || !wildFireService.isWildFireRequired" class="form-control" formControlName="gutterComment"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Eaves Type</label>
                                <p-dropdown [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" [options]="eavesType" formControlName="eavesTypeId" placeholder="Select Eaves Type" class="w-100"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Do eaves have cracks and/or openings that would allow ember entry?</label>
                                <p-checkbox [disabled]="ioService.isFutureDate || !wildFireService.isWildFireRequired" class="ml-3" binary="true" [formControl]="wildFireService.wildfireAssessmentForms.roof.controls['eavesAllowEmberEntry']"></p-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Eaves Comments</label>
                                <textarea [readonly]="ioService.isFutureDate || !wildFireService.isWildFireRequired" class="form-control" formControlName="eavesComment"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
