    <div class="navbar-collapse">

      <!-- toggle and nav items -->

      <ul class="navbar-nav mr-auto mt-md-0">
        <!-- This is  -->
        <li class="nav-item headerList">
          <a class="nav-link nav-toggler hidden-md-up text-muted waves-effect waves-dark" href="javascript:void(0)">
            <i class="mdi mdi-menu"></i>
          </a>
        </li>
        <li class="nav-item headerList">
          <a class="nav-link sidebartoggler hidden-sm-down text-muted waves-effect waves-dark" href="javascript:void(0)">
            <i class="ti-menu"></i>
          </a>
        </li>
      </ul>
      <!-- ============================================================== -->
      <!-- User profile and search -->
      <!-- ============================================================== -->
      <ul class="navbar-nav my-lg-0">
        <!-- ============================================================== -->
        <!-- Profile -->
        <!-- ============================================================== -->
        <li *ngIf="!auth.isLoggedIn() && checkIfNotInsured()" class="nav-item dropdown">
          <a [routerLink]="[accountLoginPath]">
            <i class="icon-login"></i> Login
          </a>
          <!-- | <a [routerLink]="['/account/register']">
            <span class='glyphicon glyphicon-log-in'></span> Register
          </a> -->
        </li>
        <li *ngIf="auth.isLoggedIn() && userService.profilePhoto" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <img src="{{userService.profilePhoto}}" alt="user" class="profile-pic" width="30px" height="30px"/>
          </a>
          <div class="dropdown-menu dropdown-menu-right scale-up">
            <ul class="dropdown-user">
              <li>
                <div class="dw-user-box">
                  <div class="u-img">
                    <img src="{{userService.profilePhoto}}" alt="user">
                  </div>
                  <div class="u-text">
                    <div class="word-break">
                    <h4>{{userService.userAccount.firstName}} {{userService.userAccount.lastName}}</h4>
                    <p class="text-muted">{{userService.userAccount.email}}</p>
                    <a [routerLink]="['/user-management/profile-info']" class="btn btn-rounded btn-danger btn-sm">View Profile</a>
                  </div>
                  </div>
                </div>
              </li>
              <!-- <li role="separator" class="divider"></li>
              <li>
                  <a [routerLink]="['/user-management/profile-info']">
                    <i class="ti-user"></i> My Profile
                  </a>
              </li> -->
              <!-- <li>

              </li>
              <li>

              </li>
              <li role="separator" class="divider"></li>
              <li>
                <a class="topbar-toggle-settings" href="#">
                  <i class="ti-settings"></i> Account Setting</a>
              </li> -->
              <li role="separator" class="divider"></li>
              <li>
                <a (click)="auth.logoutThenRedirect(); false" href="#">
                  <i class="fa fa-power-off"></i> Logout</a>
              </li>
            </ul>
          </div>
        </li>
        <li *ngIf="auth.isLoggedIn() && !userService.profilePhoto" class="nav-item dropdown">
          <a (click)="auth.logout()" style="color:white;" href="{{auth.insuredLogin}}">
            <i class="fa fa-power-off"></i> Logout
          </a>
        </li>
      </ul>
