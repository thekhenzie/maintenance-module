<div class="container">
  <div class="row">
    <div class="col col-lg-12 col-md-12">
      <app-user-profile-nav></app-user-profile-nav>
    </div>
  </div>
  <div class="card card-outline-info">
    <div class="card-header">
    </div>
    <div class="card-body">
      <form [formGroup]="userform" class="floating-labels m-t-40" id="form-section">
        <div class="form-group m-b-40" [ngClass]="{ 'has-error has-feedback has-danger' : hasError('username') }">
          <input type="text" class="form-control" required id="username" formControlName="username">
          <span class="bar"></span>
          <label for="username">Username</label>
          <div *ngIf="hasError('username')" class="form-control-feedback">Username is required</div>
        </div>
        <div class="form-group m-b-40" [ngClass]="{ 'has-error has-feedback has-danger' : hasError('currentPassword') }">
          <input type="password" class="form-control" required id="currentPassword" formControlName="currentPassword">
          <span class="bar"></span>
          <label for="currentPassword">Current Password</label>
          <div *ngIf="hasError('currentPassword')" class="form-control-feedback">Current password is required</div>
        </div>
        <div class="form-group m-b-40" [ngClass]="{ 'has-error has-feedback has-danger' : hasError('newPassword') }">
          <input type="password" class="form-control" required id="newPassword" formControlName="newPassword">
          <span class="bar"></span>
          <label for="newPassword">New Password</label>
          <div *ngIf="hasError('newPassword')" class="form-control-feedback">
              <span *ngIf="userform.controls['newPassword'].errors['required']">New password is required</span>
              <span *ngIf="userform.controls['newPassword'].errors['pattern']">New password should be atleast 8 characters long, atleast 1 uppercase and lowercase and must contain a number</span>
          </div>
        </div>
        <div class="form-group m-b-40" [ngClass]="{ 'has-error has-feedback has-danger' : hasError('confirmNewPassword') }">
            <input type="password" class="form-control" required id="confirmNewPassword" formControlName="confirmNewPassword">
            <span class="bar"></span>
            <label for="confirmNewPassword">Confirm New Password</label>
            <div *ngIf="hasError('confirmNewPassword')" class="form-control-feedback">
                <span *ngIf="userform.controls['confirmNewPassword'].errors['required']">Confirm new password is required</span>
                <span *ngIf="userform.controls['confirmNewPassword'].errors['PasswordMismatch']">Password does not match</span>
            </div>
          </div>
          <div class="note-footer">
              <button pButton type="button" icon="fa fa-pencil" label="Edit Credenital" [disabled]="userform.invalid" (click)="editCredenital()"></button>
            </div>
      </form>
    </div>
  </div>
</div>
